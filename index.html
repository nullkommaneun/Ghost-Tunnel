<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

<body>

    <main id="app" class="app-container">
        
        <header class="app-header">
            <div class="status-dot" id="connection-status" title="Offline"></div>
            <span class="app-title">GHOST TUNNEL</span>
            <div class="peer-id-display" id="my-peer-id" title="Click to Copy">Initializing...</div>
        </header>

        <section id="chat-window" class="chat-window">
            <div id="message-list" class="message-list">
                <div class="system-message">Warte auf Verbindung...</div>
            </div>
        </section>

        <footer class="input-area">
            <input type="file" id="file-input" hidden>
            <button id="btn-attach" class="icon-btn" title="Datei anhÃ¤ngen">ðŸ“Ž</button>
            
            <textarea id="msg-input" placeholder="Nachricht eingeben..." rows="1"></textarea>
            
            <button id="btn-send" class="send-btn">âž¤</button>
        </footer>

    </main>

    <div id="diag-overlay" class="diag-overlay hidden">
        <div class="diag-console">
            <div class="diag-header">
                <h3>SYSTEM STATUS [LEVEL 1]</h3>
                <button id="btn-close-diag">X</button>
            </div>
            <div class="diag-content">
                <div class="metric-row"><span>E2EE Status:</span> <span id="diag-e2ee" class="value">Inactive</span></div>
                <div class="metric-row"><span>ICE State:</span> <span id="diag-ice" class="value">New</span></div>
                <div class="metric-row"><span>Latency (RTT):</span> <span id="diag-rtt" class="value">0ms</span></div>
                <div class="metric-row"><span>Key Fingerprint:</span> <span id="diag-fingerprint" class="value mono">---</span></div>
                <hr class="diag-divider">
                <div id="diag-log" class="diag-log">
                    </div>
            </div>
        </div>
    </div>
